services:
  course_system_app:
    build: .
    container_name: course_system_app
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - course_system_db
      - redis
    networks:
      - course_system_network
    extra_hosts:
    - "host.docker.internal:host-gateway"

  course_system_db:
    image: postgres:15
    container_name: course_system_db
    restart: always
    networks:
      - course_system_network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: courses_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7.0
    container_name: redis
    networks:
      - course_system_network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
  messaging_worker:
    build: .
    container_name: messaging_worker
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
      RABBITMQ_PORT: 5672
    depends_on:
      - rabbitmq
      - redis
      - course_system_db
    networks:
      - course_system_network
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - course_system_network
networks:
  course_system_network:
    driver: bridge
volumes:
  postgres_data:
  redis_data: